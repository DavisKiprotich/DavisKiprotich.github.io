      display: flex;
      align-items: center;
      gap: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);

    .link-card:hover {

    }
    .link-arrow {
      font-size: 24px;
      color: #475569;
      transition: transform 0.3s ease;
    }
    .link-card:hover .link-arrow {
      transform: translateX(4px);
      color: #06b6d4;
    }
    .footer {
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid #1e293b;
      color: #64748b;
      font-size: 14px;
    }
    .footer p {
      margin-bottom: 8px;
    }
    .made-with {
      color: #94a3b8;
      margin-top: 8px;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 36px;
      }
      .app-icon {
        width: 100px;
        height: 100px;
        font-size: 52px;
      }
